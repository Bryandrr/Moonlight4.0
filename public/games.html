<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/imgs/favicons/google-drive.ico">
  <title>My Drive - Google Drive</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="assets/css/games.css">
  <link rel="stylesheet" href="assets/css/games-list.css">
  <link rel="stylesheet" href="assets/css/notification.css">
</head>
<body style="overflow-x: hidden;">
    <input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search for Games.."> 
    <div class="home">
    <section class="home">
        <div class="cards" id="cards">
          <a href="iframe.html"><div class="card p slope" onclick="setGameInfo('slope', 'Slope')">
            <h2 class="black"><i>Slope</i></h2>
        </div></a>
        </div>
    </section>
    <script src="assets/js/openurl.js"></script>
    <script src="assets/js/render-games.js"></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="uv/register-sw.js" defer></script>
    <script src="uv/search.js" defer></script>
    <script src="uv/index.js" defer></script>
    <script src="main.js" defer></script>
    <script src="assets/js/notification.js"></script>
    <script>
      if (localStorage.getItem('gamesvisited') == null) {
        showNotifi(5,5,'#d49400','Loading...','If this is your first time on the site, images may take a little while to load. <br /> Once you come back everything should be blazing fast!');
        localStorage.setItem('gamesvisited', true)
      }
    </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/eruda/3.0.1/eruda.min.js"></script>
      <script>eruda.init();</script>
      <script>
        document.addEventListener('keydown', function (event) {
          if (event.ctrlKey && event.shiftKey && event.code === 'KeyI') {
            event.preventDefault();  // Prevent the default action (opening dev tools)
            eruda.init();
            eruda.show();    // Call your custom function
          }
        });
      </script>
</body>
</html>
