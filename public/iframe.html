<!DOCTYPE html>
<html lang="en">
<head><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7487249208457563"
     crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/iframe.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>My Drive - Google Drive</title>
  <link rel="icon" type="image/x-icon" href="assets/imgs/favicons/google-drive.ico">
  <meta name="google" content="notranslate">
  <style>
    .loading-screen {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-top: -2%;
        height: 100%;
        align-items: center;
        flex-direction: column;
        z-index: 9999999999;
      }
    </style>
</head>
<body>
  <div class="loading-screen">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

  <dotlottie-player src="https://lottie.host/15007873-64f3-4f04-aae7-d2f4e59f8575/SVb9rmfpsV.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
    <p class="info">
      Please wait while our servers handle your request. <br />
      Our site may be experiencing heavy load affecting load times.
    </p>
  </div>
  <div class="buttons">
    <a class="back-arrow" onclick="backtopage()">
      <i class="fa-regular fa-square-caret-left"></i>
    </a>
    <a class="reload" onclick="reload()">
      <i class="fa-solid fa-rotate"></i>
    </a>
    <div class="app-details">
      <img id="app-image" src="" alt="App Image" width="30" height="30">
      <span id="app-name"></span>
  </div>
  <a class="fullscreen-button" onclick="toggleFullscreen()">
    <i class="fa-solid fa-expand fullscreen-button"></i>
  </a>
    <div class="history-controls">
      <a class="browser-back" onclick="window.history.back()">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <a class="browser-forward" onclick="window.history.forward()">
        <i class="fa-solid fa-arrow-right"></i>
      </a>
    </div>
    <a class="iframe-settings" onclick="">
      <i class="fa-solid fa-gear"></i>
    </a>
  </div>
  <iframe id="iframe" src="" frameborder="0" allowfullscreen></iframe>
  <script src="assets/js/iframe.js"></script>
  <form id="uv-form">
    <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
  </form>
  <div id="settingsModal" class="modal">
    <div id="myModal" class="modal-content">
        <span class="close-btn"><i class="fa-regular fa-rectangle-xmark"></i></span>
        <h2>Settings</h2>
        <div class="theme-selection">
          <label for="themeSelector">Select Theme:</label>
          <select id="themeSelector">
              <option value="dark">Dark</option>
              <option value="light">Light</option>
          </select>
      </div>
    </div>
</div>
<script src="assets/js/modal.js" defer></script>
<script>
  var iframe = document.getElementById("iframe");
   iframe.onload = function () {
        iframe.style.display = "block";
        document.querySelector(".loading-screen").style.display = "none";
      };
</script>
</body>
</html>
