<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moonlight V4</title>
    <link rel="stylesheet" href="../assets/css/notification.css">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="nav">
      <div class="nav-logo">
        <img src="logo.png">
      </div>
      <div class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="./search">Search</a></li>
        <li><a href="./settings">Settings</a></li>
      </div>
    </div>
    <div class="container">
      <h1>ML Search</h1>
      <form id="proxy-form">
        <input id="proxy-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
        <input id="proxy-address" type="text" class="search-input" placeholder="Search the web freely" />
      </form>
      <div class="time" id="time-clock">Time</div>
    </div>
    <div>
      <p id="proxy-error"></p>
      <pre id="proxy-error-code"></pre>
    </div>

    <script src="/dynamic/dynamic.config.js" defer></script>
    <script src="/uv/uv.bundle.js" defer></script>
    <script src="/uv/uv.config.js" defer></script>
    <script src="/uv/search.js" defer></script>
    <script src="/uv/index.js" defer></script>
    <script src="/main.js" defer></script>
    <script src="/assets/js/notification.js"></script>
    <script src="../assets/js/themes.js"></script>
    <script>
      showNotifi(5, 5, '#d49400', 'Warning', 'As of now, their are no security restrictions in place. <br /> Please use the proxy responsibly', null, true)
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eruda/3.0.1/eruda.min.js"></script>
    <script>eruda.init();</script>
    <script>
      if (localStorage.getItem("proxy-select") == "uv") {
        document.getElementById('proxy-address').placeholder = 'Search the web freely (Ultraviolet)';
      } else if (localStorage.getItem("proxy-select") == "dynamic") {
        document.getElementById('proxy-address').placeholder = 'Search the web freely (Dynamic)';
      }
    </script>
  </body>
</html>
